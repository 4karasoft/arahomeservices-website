<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- House Icon -->
  <g fill="none" stroke="#1e3a5f" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Roof -->
    <path d="M 50 80 L 150 30 L 250 80 Z"/>
    <!-- Chimney -->
    <rect x="220" y="25" width="20" height="25" fill="#1e3a5f"/>
    <!-- House Body -->
    <rect x="70" y="80" width="160" height="100" fill="none"/>
    <!-- Windows -->
    <rect x="90" y="100" width="30" height="30" fill="none"/>
    <line x1="105" y1="100" x2="105" y2="130"/>
    <line x1="90" y1="115" x2="120" y2="115"/>
    <rect x="180" y="100" width="30" height="30" fill="none"/>
    <line x1="195" y1="100" x2="195" y2="130"/>
    <line x1="180" y1="115" x2="210" y2="115"/>
    <!-- Curved Base -->
    <path d="M 70 180 Q 150 190 230 180" fill="none"/>
  </g>
  
  <!-- ARA Text -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a5f" text-anchor="middle">ARA</text>
  
  <!-- HOME SERVICES Text -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#1e3a5f" text-anchor="middle" letter-spacing="2">HOME SERVICES</text>
</svg>

